name: Windows Manual Test

on:
  workflow_dispatch:

permissions:
  contents: read

jobs:
  build-and-test:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
        with:
          persist-credentials: "false"
      - uses: actions/setup-node@49933ea5288caeca8642d1e84afbd3f7d6820020 # v4.4.0
        with:
          node-version: 22.x
      - uses: foundry-rs/foundry-toolchain@82dee4ba654bd2146511f85f0d013af94670c4de # v1.4.0
        with:
          version: stable
      - run: npm ci
      - name: Check for CRLF line endings (skip binary files)
        shell: pwsh
        run: |
          function IsBinaryFile($path) {
            $bytes = Get-Content $path -Encoding Byte -TotalCount 8000
            return $bytes -contains 0
          }

          $files = Get-ChildItem -Recurse -File -Exclude .git, node_modules, dist | Where-Object {
            -not (IsBinaryFile $_.FullName) -and
            (Get-Content $_.FullName -Raw -Encoding UTF8) -match "`r`n"
          }

          if ($files) {
            Write-Host "::error ::CRLF line endings found in the following files:"
            $files | ForEach-Object { Write-Host "::error file=$($_.FullName)::CRLF found" }
            exit 1
          } else {
            Write-Host "âœ… No CRLF line endings found in text files."
          }
      - run: npm run prettier:check
      - run: npm run lint
      - run: npm run compile
      - run: npm run build:ts
      - run: npm test
      - run: npm run coverage
